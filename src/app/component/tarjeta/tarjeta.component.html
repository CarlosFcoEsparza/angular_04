<div class="card-columns">
    <div (click)="goArtista( item )" *ngFor="let item of items" class="card puntero">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <span *ngFor="let name of item.artists" class="badge badge-primary">{{ name.name }}</span>
        </div>
    </div>
</div>
